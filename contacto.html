<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>


    <form class="w-50 mx-auto bg-secondary my-5 py-3 rounded">
        <h3 class="text-white text-center">Contact Form</h3>

        <div class="form-group mb-3 mx-2">
            <label for="nombre" class="form-label text-white">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese Nombre">
        </div>

        <div class="form-group mb-3 mx-2">
            <label for="email" class="form-label text-white">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese Email">
        </div>

        <div class="form-group mb-3 mx-2">
            <label for="mensaje" class="form-label text-white">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="5" class="form-control" placeholder="Ingrese Mensaje"></textarea>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary gap-2 py-2 mx-2">Enviar</button>
        </div>
    </form>
    

    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
