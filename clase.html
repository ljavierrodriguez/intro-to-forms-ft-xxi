</head>

<body>

        <label for="option_1">Intereses:</label>

        <input type="checkbox" name="opcion" id="option_2" value="2"> Opcion 2
        <input type="checkbox" name="opcion" id="option_3" value="3"> Opcion 3<br>
        <input type="color" name="color" id="color"> <br>
        <input type="date" name="fecha" id="fecha" value="2023-07-17"> <br>
        <input type="datetime" name="fechahora" id="fechahora"> <br>
        <input type="datetime-local" name="fechahoraaut" id="fechahoraaut" value="2023-07-19 09:54"> <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="john.doe@gmail.com"> <br>
        <input type="file" name="" id="" multiple> <br> <!-- files[0] -->
        <input type="hidden" name="hidden" value="1"> <br>
        <input type="image" src="./button.jpg" alt="" width="150"> <br>
        <input type="month" name="mes" id="mes" value="2023-01"> <br>
        <input type="number" name="age" id="age" min="-10" max="10" value="5"> <br>
        <input type="password" name="password" id="password" placeholder="********"> <br>

        <input type="radio" name="genero" id="genero_f" checked> F
        <input type="radio" name="genero" id="genero_m"> M <br>

        <input type="radio" name="payment" id="payment_visa" checked> Visa
        <input type="radio" name="payment" id="payment_master"> Master
        <input type="radio" name="payment" id="payment_paypal"> Paypal <br>

        <input type="range" name="volumen" id="volumen"  min="0" max="100" step="25" value="50"> <br>

        <input type="reset" value="Reset"> <br>
        <input type="search" name="search" id="search" value="HTML" placeholder="search..."> <br>
        <input type="submit" value="Submit"> <br>

        <input type="tel" name="telefono" id="" placeholder="Telefono"> <br>

        <input type="text" name="texto" id="" placeholder="Texto"> <br>
        <input type="time" name="hora" id="hora" value="20:30"> <br>
        <input type="url" name="" id="" value="https://www.google.com">
        <input type="week" name="week" id="" min="2023-01" value="2023-W29" min="2023-W01" max="2023-W52"> <br>

            <option value="HTML">PYTHON</option>

        <h3>Frutas</h3>

            </optgroup>

                <option value="Fresa">Fresa</option>
            </optgroup>
        </select>

        <button type="submit">Submit</button> <br>
        <button type="button">button</button> <br>
        <button type="reset">Reset</button> <br>

    <script>

        let mensaje = document.querySelector('#mensaje');
        mensaje.addEventListener('keyup', (e) => {
            let counter = document.querySelector('#counter');
            counter.innerHTML = e.target.value.length;
        })

    </script>
